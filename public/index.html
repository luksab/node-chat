<!DOCTYPE html>
<html>
  <head>
    <title>Cool chat</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link href='/index.css' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/index.js'></script>
  </head>
  <body>
   <h1>Very cool chat</h1>
   <div id="chat">
      <div id="nickname">
        <form class="wrap" id="set-nickname">
          <label for="nick">Please type in your nickname and press enter.</label>
          <input id="nick" name="nick" type="text" placeholder="nickname" autocomplete="off"/>
          <input id="passwd" name="passwd" type="password" placeholder="password (optional)" autocomplete="new-password"/>
          <input type="submit" value="Register" margin = "10px">
          <p id="nickname-err">Wrong password or nick unavailable</p>
        </form>
      </div>
      <div id="connecting">
        <div class="wrap">Connecting to server...</div>
      </div>
      <div id="messages">
        <div id="nicknames"></div>
        <div id="lines"></div>
      </div>
      <form id="send-message">
        <input id="message" type="text" autocomplete="off" disabled/>
        <div>
          <button value="" class="send" disabled>Send</button>
          <div class="filebutton">Send Image<input type="file" id="imagefile" accept="image/*" disabled ></div>
        </div>
      </form>
    </div>
       <div id="dm_chat" style="display: none;position: fixed;top:40px;left:40px;">
      <div style="position: relative">
      <div id="dm_nickname">
       
      </div>
      <div id="dm_messages">
        <div id="dm_nickname"></div>
        <div id="dm_lines"></div>
      </div>
      <form id="dm_send-message">
        <input id="dm_message" type="text" autocomplete="off" disabled/>
        <div>
          <button value="" class="send" disabled>Send</button>
          <div class="filebutton">Send Image<input type="file" id="dm_imagefile" accept="image/*" disabled ></div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
